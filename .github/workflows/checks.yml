name: Generate and Save a Fortune

on:
  schedule:
    - cron: "0 3 * * *" # Run at 3am every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  generate_fortune:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cowsay fortune

      # Step 3: Generate a fortune and save it
      - name: Generate fortune and save
        run: |
          mkdir -p data/fortunes
          fortune | cowsay > `date +"data/fortunes/%Y%m%d_%H%M%S.txt"`

      # Step 4: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/fortunes/
          git commit -m "Add fortune for `date +"%Y-%m-%d %H:%M:%S"`"
          git push
        env:
          GIT_TERMINAL_PROMPT: 0
